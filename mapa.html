<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - Encuentra Tu Ruta UPT</title>
    <style>
        #map {
            height: 100vh; /* Ocupa toda la pantalla */
            width: 100vw; /* Ocupa todo el ancho */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Tu clave API
        const apiKey = "AIzaSyBgr9kp0wt1dSBmPo1ZD-8BtOMkDeFCZ5I";

        // Cargar el script de Google Maps din√°micamente
        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
        script.async = true;
        document.head.appendChild(script);

        // Inicializar el mapa
        function initMap() {
            const center = { lat: -18.0051, lng: -70.2463 }; // Coordenadas iniciales (Tacna)
            const map = new google.maps.Map(document.getElementById("map"), {
                center,
                zoom: 14,
            });

            // Marcador de ejemplo
            new google.maps.Marker({
                position: center,
                map,
                title: "Universidad Privada de Tacna",
            });
        }
    </script>
</body>
</html>
